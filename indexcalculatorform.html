<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora V2.0</title>
</head>
<body>
    <h1>Calculadora 2.0</h1>
    <form action="indexcalculatorform.html" method="GET" name="formCalculator" onsubmit="calcular();">
        <div>
            <label for="numero1">Primeiro Número:</label>
            <input type="text" name="num1" id="numero1"
            placeholder="Digite o primeiro número.">
        </div>
        <div>
            <label for="numero2">Segundo Número:</label>
            <input type="text" name="num2" id="numero2"
            placeholder="Digite o segundo número.">
        </div>
        <div>
            <input type="radio" name="op" id="op-adicao" value="+">
            <label for="op-adicao">Adição.</label>
            <input type="radio" name="op" id="op-subtracao" value="-">
            <label for="op-subtracao">Subtração.</label>
            <input type="radio" name="op" id="op-divisao" value="/">
            <label for="op-divisao">Divisão.</label>
            <input type="radio" name="op" id="op-multipli" value="x">
            <label for="op-multipli">Multiplicação.</label>
        </div>
        <div>
            <input type="submit" value="Calcular">
            <input type="reset" value="Limpar Campos">
        </div>
    </form>
    <main></main>
    <script src="./javascript/calculatorform.js"></script>
</body>
</html>
